<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("Nhập Chiều Cao :",' '));
        let height = parseInt(prompt("Nhập Cân Nặng : ",' '));
        let bmi = parseInt(weight / (height * height));

        if(bmi < 18)
            document.write("UnderWeight");
        else if(bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("OverWeight");
        else
            document.write("Obese");
    </script>
</body>
</html>
