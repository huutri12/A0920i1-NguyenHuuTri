<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>khongcogica</title>
</head>
<body>
<h1 style="position:absolute;color: deeppink;background: antiquewhite; left:400px; top:350px">Hoàng Yến Nhi Có Yêu Anh Không?</h1>
<input type="button" value=" YES " onclick="yes()" style="position:absolute; left:335px; top:235px;"/>
<input type="button" id="No" value="  NO  " onmouseover="no()" style="position:absolute; left:410px; top:235px;"/>
<script>
    function yes() {
        alert("Anh cũng yêu nhi! ");
    }

    function no() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        console.log(x);
        console.log(y);
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }
</script>
</body>
</html>
