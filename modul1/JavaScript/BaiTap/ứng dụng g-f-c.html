<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Good-Cheap-Fast</title>
</head>
<body>
<input type="checkbox" class="good" onchange="changed(this)">
<b>Good</b><br>
<input type="checkbox" class="fast" onchange="changed(this)">
<b>Fast</b><br>
<input type="checkbox" class="cheap" onchange="changed(this)">
<b>Cheap</b>
<script>
    good = document.querySelector('.good'),
        fast = document.querySelector('.fast'),
        cheap = document.querySelector('.cheap');

    function changed(xx) {
        isGood = good.checked;
        isFast = fast.checked;
        isCheap = cheap.checked;

        if (isGood && isFast && isCheap && xx == cheap) {
            fast.checked = false;
        }

        if (isGood && isCheap && isFast && xx == fast) {
            good.checked = false;
        }

        if (isCheap && isFast && isGood && xx == good) {
            cheap.checked = false;
        }
        console.log(xx);

    }
</script>
</body>
