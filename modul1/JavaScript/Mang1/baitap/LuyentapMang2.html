<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTap2</title>
</head>
<body>
    <script>
        let danhsach = prompt("Nhap vao bai muon xem");
        switch (danhsach){
            case '1':
                bt1();
                break;
            case '2':
                bt2();
                break;
            case '3':
                bt3();
                break;
            case '4':
                bt4();
                break;
            case '5':
                bt5();
                break;
            case '6':
                bt6();
                break;
        }
        //bt1: in ra các phần tử trong mảng
        function bt1(){
            let a = [
                [1, 2, 1, 24],
                [8, 11, 9, 4],
                [7, 0, 7, 27],
                [7, 4, 28, 14],
                [3, 10, 26, 7]
            ];
            for (let i in a){
                console.log("row"+i);
                for (let j in a[i]){
                    console.log(" "+a[i][j]);
                }
            }
        }
        //bt2 : in các ký tự trong một mảng theo thứ tự đảo ngược
        function bt2(){
            let a = [ 'c', 's', 'c', '2', '6', '1' ];
            a.reverse();
           document.writeln(a);
        }
        //bt3: Chương trình này đếm số ký tự số trong mảng.
        function bt3(){
            let arr = ["good","sad",3,5,7,9];
            let cout = 0;
            for (let i = 0 ; i < arr.length ; i++){
                if (typeof (arr[i]) == 'number'){
                    cout++;
                }
            }
            document.writeln(cout);
        }
        //bt4:Viết một chương trình để đếm số từ trong một chuỗi
        function bt4(){
            let x = "hi he lo";

            let arr = x.split(' ')

            document.writeln('số từ có trong chuỗi đó là ' + arr.length );
        }
        //bt5: xem hai chuỗi có giống nhau hay không.
        function bt5(){
            let str1 = [];
            let str2 = [];
            prompt('str1');
            prompt('str2');
            if ((str1&&str2) === 0) {
                alert("2 chuoi giong nhau")
            } else {
                alert("2 chuoi ko giong nhau")
            }
            return 0;
        }
    </script>
</body>
</html>
