<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<input type="text" id="eng" placeholder="English">
<input type="submit" value="Translate" onclick="trans()" id="btn-trans"><br>
<hr>
<label id="result"></label>
<script>
    let eng = document.getElementById('eng');
    let result = document.getElementById('result')

    let engArr = ['hello', 'goodbye', 'nice to meet you', 'good', 'happy'];

    let vietArr = ['xin chào', 'tạm biệt', 'rất vui được gặp bạn', 'tốt', 'vui vẻ']

    function trans() {
        if (eng.value) {
            if (engArr.indexOf(eng.value) !== -1) {
                let viet = vietArr[engArr.indexOf(eng.value)]
                result.innerHTML = viet
            } else {
                result.innerHTML = 'không tìm thấy'
            }
        } else {
            result.innerHTML = 'bạn chưa nhập gì cả'
        }


    }
</script>
</body>

</html>
