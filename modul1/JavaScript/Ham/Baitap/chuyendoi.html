<body>
    <script>
        function footToMeter(foot) {
            let meter = 0.305 * foot
            return console.log(meter);
        }
        function meterToFoot(meter) {
            let foot =  3.279 * meter
            return console.log(foot);
        }

        footToMeter(1.0)
        meterToFoot(20.0)

    </script>
</body>
