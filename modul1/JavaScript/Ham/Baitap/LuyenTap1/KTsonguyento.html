<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(num){
            if(num < 2){
                return console.log(num + ' không phải là số nguyên tố');
            }else{
                for (let i = 2; i <= num; i++) {
                    if(num % i === 0){
                        i++;
                    }
                }
                console.log(num + ' là số nguyên tố');
            }
        }
        isPrime(2)
    </script>
</body>
</html>
