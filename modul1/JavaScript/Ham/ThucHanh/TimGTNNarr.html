<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minarr(arr){
            let min = arr[0];
            for(let i = 0 ; i <= arr.length ; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [1, 3, 5, 7, 2, 4, 6, 8];
        let min = minarr(arr1);
        alert(min);
    </script>
</body>
</html>
