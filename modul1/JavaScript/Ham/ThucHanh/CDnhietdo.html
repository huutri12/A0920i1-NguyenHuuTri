<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFah" type="number" placeholder="Fahrenheit"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id ="outputCel"></span></p>
    </form>

    <script>
        function temperatureConverter(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("outputCel").innerHTML = (valNum - 32)/1.8;
        }
    </script>
</body>
</html>
