<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hihi</title>
</head>
<body>
    <script>
        let bang;
        bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i = 1 ; i <= 10 ; i++){
            bang += "<tr>";
            for(j = 1; j <= 10 ; j++){
            bang  = bang + "<td>" + i * j + "</td>";
            }
            bang +="</tr>";
        }
        bang += "</table>";
        document.write(bang);
    </script><br>
    <script language="javascript">
        let table , i , j;
        table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = j = 1;
        while (i <= 10){
            table += "<tr>";
            while (j <= 10){
                table = table + "<td>" + i * j + "</td>";
                j++;
            }
            table += "</tr>";
            j=1;
            i++;
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
</html>
