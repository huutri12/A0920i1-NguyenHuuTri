<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let n = parseInt(prompt("nhập số n"))
         let dem = true;
         if(n < 2){
            dem = false;
        }else{
          for(let i=2;i < Math.sqrt(n); i++){
               if(n % i == 0){
                   dem = false;
                 }
            }
         }

        if(dem == true){
            alert('Đây là SNT')
        }else{
           alert('Đây không phải là SNT');
         }

    </script>
</body>
</html>
