<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let n = parseInt(prompt("nhập số n"));
        let dem = 0;
        for(let i=2 ; i <= Math.sqrt(n) ; i++){
            if(n % i === 0){
                dem++;
            }
        }
        if(dem === 0){
            alert('Đây là SNT')
        }else{
            alert('Đây không phải là SNT');
        }

    </script>
</body>
</html>
