<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let danhsach = prompt("mời bạn nhập bài tập muốn xem");
    switch (danhsach) {
        case '1':
            bt1();
            break;
        case '2':
            bt2();
            break;
        case '3':
            bt3();
            break;
        case '4':
            bt4();
            break;
        case '5':
            bt5();
            break;
        case'6':
            bt6();
            break;
        case '7':
            bt7();
            break;
        case '8':
            bt8();
            break;
    }

    //bt1:
    function bt1() {
        for (let i = 1; i < 100; i++) {
            console.log(i);
            if (i == 99) {
                console.log("đã hoàn thành");
            }
        }
    }

    //bt2:
    function bt2() {
        let a = parseInt(prompt("Mời bạn nhập nhiêt độ ", ''));
        if (a > 100) alert('Yêu cầu bạn giảm nhiệt độ');
        else if (a < 20) alert('Yêu cầu bạn tăng nhiệt độ');
    }

    //bt3:
    function bt3() {
        let i;
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for (i = 2; i <= 21; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            console.log(fib[i]);
        }
    }

    //bt4:
    function bt4() {
        let i;
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for (i = 2; i <= 21; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            if (fib[i] % 5 == 0) {
                console.log(fib[i]);
            }
        }
    }

    //bt5:
    function bt5() {
        let i;
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        let tong = 0;
        for (i = 2; i <= 21; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            tong += fib[i];
        }
        console.log(tong);
    }

    //bt6:
    function bt6() {
        let i = 1;
        let dem = 0;
        let tong = 0;
        while (dem <= 29) {
            if (i % 7 == 0) {
                dem += 1;
                tong += i;
            }
            i += 1;
        }
        document.write(tong);
    }

    //bt7:
    function bt7() {
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) document.write("FizzBuzz<br>");
            else if (i % 3 === 0) document.write("Fizz<br>");
            else if (i % 5 === 0) document.write("Buzz<br>");
            else {
                document.write(i + "<br>");
            }

        }
    }

    //bt8:

    function bt8() {
        let abc = " <button name='button' type='button'>Chơi</button>"
        document.write(abc);
        prompt()
    }
</script>
