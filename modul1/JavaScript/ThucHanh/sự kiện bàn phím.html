<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="https://scontent.fdad3-1.fna.fbcdn.net/v/t1.0-9/118247029_786949578792415_3810513214033311551_o.jpg?_nc_cat=103&_nc_sid=a4a2d7&_nc_ohc=eU4wcq7Nh18AX-KWfuQ&_nc_ht=scontent.fdad3-1.fna&oh=ee7743b333b73d3b0b119650e524cd82&oe=5FA2D3BE" style="position: absolute;left: 0;top: 0;"width="300 px"/>
    <script>
        function upA() {
            let a=document.getElementById("nobita");
            a.style.top = parseInt(a.style.top) - 5 +'px';
        }
        function dowA() {
            let a = document.getElementById("nobita");
            a.style.top = parseInt(a.style.top) + 5 + 'px';
        }
        function leftA() {
            let a =document.getElementById("nobita");
            a.style.left = parseInt(a.style.left) - 5 + 'px';
        }
        function rightA() {
            let a = document.getElementById("nobita");
            a.style.left = parseInt(a.style.left) + 5 + 'px';
        }
        function moveSelec(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftA();
                    break;
                case 39:
                    rightA();
                    break;
                case 38:
                    upA();
                    break;
                case 40:
                    dowA();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown',moveSelec);
        }
    </script>
</body>
</html>
