<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>khongcogica</title>
</head>
<body>
    <h1 style="position:absolute; left:275px; top:175px">Do you love me?</h1>
    <input type="button" value=" YES " onclick="yes()" style="position:absolute; left:335px; top:235px;"/>
    <input type="button" id="No" value="  NO  " onmouseover="no()" style="position:absolute; left:410px; top:235px;"/>
<script>
    function yes() {
        alert("Yes. you are right <3 ");
    }
    function no() {
        let x = (Math.random() * (0.8 - 0) + 0) * window.innerWidth ;
        let y = (Math.random() * (0.8 - 0) + 0) * window.innerHeight;
        console.log(x);
        console.log(y);
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }
</script>
</body>
</html>
