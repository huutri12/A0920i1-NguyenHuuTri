<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://scontent.fdad3-1.fna.fbcdn.net/v/t1.0-9/118247029_786949578792415_3810513214033311551_o.jpg?_nc_cat=103&_nc_sid=a4a2d7&_nc_ohc=eU4wcq7Nh18AX-KWfuQ&_nc_ht=scontent.fdad3-1.fna&oh=ee7743b333b73d3b0b119650e524cd82&oe=5FA2D3BE" style="width: 300px"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me">
    </form>
    <script>
        let imgObj = null ;
        imgObj =document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position='relative';
            imgObj.style.left= '0px';
            imgObj.style.right='0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveLeft(){
            imgObj.style.left=parseInt(imgObj.style.right) - 10 + 'px';
        }
        window.onload = init;
    </script>
    <input type="button" value="Click Me on the Right" onclick="moveRight();"/>
    <input type="button" value="Click Me on the Left" onclick="moveLeft();"/>
</body>
</html>
