<h1 style="text-align: center">List Employee</h1>
<table id="list">
    <thead>
    <tr >
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Id Card</th>
        <th scope="col">Salary</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Position</th>
        <th scope="col">Education Degree</th>
        <th scope="col">Division</th>
        <th scope="col">Username</th>

        <th scope="col" style="width: 150px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td scope="row" th:text="${employee.employeeId}"></td>
        <td scope="row" th:text="${employee.employeeName}"></td>
        <td scope="row" th:text="${employee.employeeDate}"></td>
        <td scope="row" th:text="${employee.employeeIdCard}"></td>
        <td scope="row" th:text="${employee.employeeSalary}+'$'"></td>
        <td scope="row" th:text="${employee.employeePhone}"></td>
        <td scope="row" th:text="${employee.employeeEmail}"></td>
        <td scope="row" th:text="${employee.employeeAddress}"></td>
        <td scope="row" th:text="${employee.position.positionName}"></td>
        <td scope="row" th:text="${employee.education_degree.educationDegreeName}"></td>
        <td scope="row" th:text="${employee.division.divisionName}"></td>
        <td scope="row" th:text="${employee.user.username}"></td>

        <td>
            <a class="btn btn-danger" th:href="@{/furama-employee/edit/__${employee.employeeId}__}">Edit </a> |
            <a class="btn btn-primary" th:href="@{/furama-employee/delete/__${employee.employeeId}__}">Delete</a>
        </td>
    </tr>
    </tbody>
